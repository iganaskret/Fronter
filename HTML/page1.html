<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iga's basic HTML page">
    <link rel="stylesheet" href="CSS/style.css">
    <title> Workspace page </title>
</head>

<body>
    <div class="navbar"> <img src="../kea3.png" id="logo">
        ROOMS <img src="../triangle.png" id="triangle"> <img src="../search.png" id="search">
    </div>
    <div id="rooms" class="disabled"> TODAY <br> STUDENT INFO <br> WORKSPACE </div>
    
    <center> <h2> WORKSPACE </h2> 
    <p> Get an overview of your existing groups or create a new one </p> </center>
    
    <button class="workspace"> <a href="page2.html"><img src="../group.png" id="gricon" class="icon"> </a></button>
    
    <button id="new" class="workspace"> <a href="page3.html"> <img src="../addnew.png" id="add" class="icon"> </a> </button>
  
    <script>
        let rooms = document.querySelector('#rooms');
        let triangle = document.querySelector('#triangle');
        let counter = 0;
        triangle.addEventListener("click", able);
        
        function able() {
            if (counter == 0) {
                rooms.classList.remove("disabled");
                rooms.style.animation = ("final 1s ease forwards");
                counter++
            } else {
                rooms.classList.add("disabled");
                counter--
            } 
        }

    </script>
</body>

</html>
