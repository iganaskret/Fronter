<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iga's basic HTML page">
    <link rel="stylesheet" href="CSS/excersise2.css">
    <title> Login page </title>
</head>

<body>
    <div id="button"> SUBSCRIBE </div>
    <div id="login-area" class="disabled">
        <form> <br>
            Your KEA mail adress <br> <input type="text" placeholder="Your KEA-mail" name="email" required> <br> <br>
            <input type="submit" placeholder="Login" class="clicked">
        </form>
    </div>
    <br>
    <script>
        let loginArea = document.querySelector('#login-area');
        let button = document.querySelector('#button');
        let counter = 0;
        button.addEventListener("click", able);

        function able() {
            if (counter == 0) {
                loginArea.classList.remove("disabled");
                loginArea.style.animation = ("final 1s ease forwards");
                counter++
            } else {
                loginArea.classList.add("disabled");
                counter--
            }
        }

    </script>
</body>

</html>
